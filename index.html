<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德视佳眼镜</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        #imageSlider {
            margin: 20px auto;
            max-width: 600px;
            position: relative;
        }

        #imageSlider img {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>德视佳眼镜</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#products">产品</a>
    <a href="#about">关于我们</a>
    <a href="#contact">联系我们</a>
</nav>

<section id="home">
    <h2>欢迎来到德视佳眼镜</h2>
    <p>专注于恢复视力的创新眼镜品牌</p>
</section>

<section id="products">
    <h2>我们的产品</h2>
    <div id="imageSlider">
        <img src="wd.png" alt="产品1">
        <img src="zl.png" alt="产品2">
        <img src="ld.png" alt="产品3">
    </div>
</section>

<section id="about">
    <h2>关于我们</h2>
    <p>德视佳眼镜致力于提供高品质、个性化的视力解决方案</p>
</section>

<section id="contact">
    <h2>联系我们</h2>
    <p>有任何疑问或合作意向，请通过以下方式联系我们：</p>
    <p>Email: info@desijia.com</p>
    <p>电话：123-456-7890</p>
</section>

<footer>
    <p>&copy; 2023 德视佳眼镜</p>
</footer>

<script>
    $(document).ready(function() {
        // 图像轮播器
        var currentIndex = 0;
        var images = $('#imageSlider img');

        function showImage(index) {
            images.hide();
            images.eq(index).fadeIn();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // 初始化
        showImage(currentIndex);

        // 添加事件监听器
        $('#imageSlider').on('click', function() {
            nextImage();
        });

        $('#imageSlider').hover(function() {
            // 鼠标悬停时停止轮播
            clearInterval(sliderInterval);
        }, function() {
            // 鼠标移开时继续轮播
            sliderInterval = setInterval(nextImage, 3000);
        });

        // 自动轮播
        var sliderInterval = setInterval(nextImage, 3000);
    });
</script>

</body>
</html>
